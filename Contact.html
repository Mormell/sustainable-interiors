<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact - Sustainable Interiors</title>
    <style>
        body {
            overflow-x: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            background-image: url("Images/woonwinkel.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header-stijlen */
        header {
            background-color: rgba(178, 172, 136, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        /* Tab stijlen */
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(178, 172, 136, 0.8);
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #3b7a3f;
            border-radius: 5px;
        }

        /* Contact informatie */
        .contact-top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.6); 
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 500px; 
            margin: 50px auto;
}
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 18px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #b2ac88;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3b7a3f;
        }

        /* Footer stijlen */
        footer {
            background-color: rgba(178, 172, 136, 0.8);
            color: white;
            padding: 20px 20px 10px 20px;
            text-align: center;
            margin-top: auto;
            width: 100%;
        }

        footer .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        footer .social-icons i {
            font-size: 24px;
            margin: 0 15px;
            color: white;
            transition: color 0.3s;
        }

        footer .social-icons i:hover {
            color: #3b7a3f;
        }
        .logo-image {
            position: absolute;
            top: 10px; /* Adjust to align correctly */
            left: 50px; /* Adjust horizontal positioning */
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            z-index: 10; 
        }

        /* Linkjes */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            footer .contact-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <img src="Images/logo.jpg" class="logo-image">
    <header>
        Belle Interieur
    </header>
    <div class="contact-top-right">
        <p>Erasmuspad 10</p>
        <p>1052KP Rotterdam</p>
        <p>010 285 55 55</p>
        <p>649414@hmcollege.nl</p>
        <p>KvK nr.: 33695059</p>
        <p>BTW nr.: NL001234567B01</p>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="ProductList.html">Producten</a>
        <a href="Contact.html">Contact</a>
        <a href="Questions.html">Vragen</a>
    </nav>
    <div class="container">
        <h1>Neem contact op via: </h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefoon nummer:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Vraag/feedback:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">Versturen</button>
        </form>
    </div>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("message").value;

            let questions = JSON.parse(localStorage.getItem("questions")) || [];
            questions.push({ name, email, phone, message });
            localStorage.setItem("questions", JSON.stringify(questions));

            alert("Uw vraag is verzonden!");
            event.target.reset();
        });
    </script>

</html>
